<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Tabela para Excel</h1>
    <div>
        <input type="text" id="nome" placeholder="Insira uma descrição">
        <input type="number" id="valor" placeholder="Insira um valor">
        <input type="number" id="quantidade" placeholder="Insira uma quantidade">
    </div>
    <br>
    <div>
        <button onclick="adicionarItem()">Adicionar à tabela</button>
    </div>
    <div>
        <table>
            <thead id="tabela">
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody class="tabelinha">

            </tbody>
        </table>
    </div>
    <div>
        <button onclick='exportarParaExcel()'>Exportar para Excel</button>
    </div>
</body>
</html>
