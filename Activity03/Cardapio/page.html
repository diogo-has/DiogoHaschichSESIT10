<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cardapio" id="pratos">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" onclick="window.location.href='../Menu/page.html'"
                class="btn btn-primary">Menu</button>
            <button type="button" onclick="window.location.href='../Cardapio/page.html'"
                class="btn btn-primary">Cardápio</button>
            <button type="button" onclick="window.location.href='../Pedido/page.html'"
                class="btn btn-primary">Pedido</button>
        </div>
        <h1>Cardápio</h1>


        <h2>Pratos</h2>

        <div class="wrapcards">

            <div class="card" style="width: 18rem;">
                <img src="../Imagens/PaoDeQueijo.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Pão de Queijo</h5>
                    <p class="card-text">R$ 5,00</p>

                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="../Imagens/MistoQuente.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Misto Quente</h5>
                    <p class="card-text">R$ 7,50</p>

                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="../Imagens/Omelete.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Omelete</h5>
                    <p class="card-text">R$ 12,90</p>

                </div>
            </div>
        </div>
    </div>

    <div class="cardapio hidden" id="sobremesa">
        <h2>Sobremesas</h2>

        <div class="wrapcards">


            <div class="card" style="width: 18rem;">
                <img src="../Imagens/TortaDeLimao.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Torta de Limão</h5>
                    <p class="card-text">R$ 8,00</p>

                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="../Imagens/Bolo.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Bolo</h5>
                    <p class="card-text">R$ 10,00</p>

                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="../Imagens/Brownie.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Brownie com Sorvete</h5>
                    <p class="card-text">R$ 12,00</p>

                </div>
            </div>
        </div>
    </div>

    <div class="cardapio hidden" id="bebida">
        <h2>Bebidas</h2>

        <div class="wrapcards">

            <div class="card" style="width: 18rem;">
                <img src="../Imagens/Cafe.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Café com Leite</h5>
                    <p class="card-text">R$ 4,00</p>

                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="../Imagens/SucoDeLaranja.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Suco de Laranja</h5>
                    <p class="card-text">R$ 6,00</p>

                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="../Imagens/AguaMineral.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Água Mineral</h5>
                    <p class="card-text">R$ 2,50</p>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
